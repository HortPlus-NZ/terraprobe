{% extends 'base.html' %}

{% block content %}
    <h1>Readings</h1>
    <p>Select a site:</p>
    <div class="list-group">
    {% for site in sites %}
        <a class="list-group-item list-group-item-action" href="{% url 'site_readings' site.pk %}">{{ site.name }}</a>
    {% endfor %}
    </div>
        
{% endblock content %}
