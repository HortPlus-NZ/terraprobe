{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="row">
            <div class="col-sm-4">
                {{ form|crispy }}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
            <button class="btn btn-outline-primary" type="submit">Save</button>
            <div/>
        <div/>

    </form>
{% endblock %}
